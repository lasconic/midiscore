  <body class="ms">

    <div id="smp-control">

      </span>                                 
      <a id="smp-control-fullscreen" href="#">fullscreen</a>
      <select id="smp-tempo-list">
        <option data-tempo="2">half</option>
        <option selected data-tempo="1">original</option>
        <option data-tempo="0.5">double</option>
